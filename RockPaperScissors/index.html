<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RockPaperScissors</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
     <div class="scoreboard">
        <div class="title">
            <img src="imges/rock+paper+scissors+FINALS_Full+logo+-+landscape.png" id="logo" alt="">
        </div>
        <div class="score">
            <p>SCORE</p>
            <h1>0</h1>
        </div>
    
    </div>
    <div class="hands">
        <div class="hand paper">
         <img src="imges/paper.png" onclick="pickUserHand('paper')">
        </div>
        <div class="hand scissors">
            <img src="imges/scissors.png" onclick="pickUserHand('scissors')" >
        </div>
        <div class="hand rock">
            <img src="imges/rock.png" onclick="pickUserHand('rock')" >
        </div>
    </div>
    <div class="contest">
        <div class="userhand">
            <h1>YOU PICKED</h1>
            <div class="handImageContainer">
                <img id="userPickImage" src="imges/paper.png" alt="">
            </div>
        </div>
        <div class="refree">
            <div class="decision"><h1>YOU WIN</h1></div>
            <div class="newGame" onclick="restartGame()">PLAY AGAIN</div>
        </div>
        <div class="computerhand">
            <h1>THE HOUSE PICKED</h1>
            <div class="handImageContainer">
                <img id="computerPickImage" src="imges/scissors.png" alt="">
            </div>
        </div>

    </div>
</div>
<script src="script.js"></script>
</body>
</html>
